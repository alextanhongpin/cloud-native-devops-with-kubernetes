apiVersion: extensions/v1beta1
kind: Deployment
metadata:
        name: demo
        labels:
                app: demo
spec:
        replicas: 1
        selector:
                matchLabels:
                        app: demo
        template:
                metadata:
                        labels: 
                                app: demo
                spec:
                        containers:
                                - name: demo
                                  image: go-demo:latest
                                  ports:
                                  - containerPort: 8080
                                  imagePullPolicy: IfNotPresent 
---
apiVersion: v1
kind: Service
metadata:
        name: demo
        labels:
                app: demo
spec:
        ports:
        - port: 9999
          protocol: TCP
          targetPort: 8080 
        selector:
          app: demo
        type: NodePort
